<div class="flex flex-row wrap">
  <div class="back">ADD BACK</div>
  <section class="p-1 image">
    <app-img
      [src]="work.src"
      [alt]="work.alt"
      [uid]="work.uid"
      [width]="work.scaledWidth"
      [height]="work.scaledHeight"
    ></app-img>
  </section>
  @if(work.description){
  <section class="description-panel">
    <h1 class="h4">{{ work.title }}, {{ work.year }}</h1>
    <article>
      <p>{{ work.height }}cm x {{ work.width }}cm</p>
      <p>{{ work.medium }} on {{ work.surface }}</p>
      <p>{{ work.description }}</p>

      <br />
      <div class="availability"></div>
      <div
        class="{{ work.availability ? 'available' : 'not-available' }}"
      ></div>
      <p>{{ work.availability ? 'Available' : 'Not Available' }}</p>
    </article>
  </section>
  }
</div>
