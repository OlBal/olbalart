<div class="flex flex-row md:w-full space-between">
  <section class="flex flex-col">
    <article>
      <h2>Artist Statement</h2>
    </article>

    <article>
      <h2>Exhibitions</h2>
      <p *ngFor="let exhibition of store.exhibitions()?.info">
        {{ exhibition.text }}
      </p>
    </article>
  </section>

  <section class="flex flex-col">
    <article>
      <h2>Education</h2>
      <p *ngFor="let education of store.education()?.info">
        {{ education.text }}
      </p>
    </article>
  </section>
</div>
