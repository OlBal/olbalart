<div
  class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-x-3 place-items-center"
>
  @for (image of images(); track $index){
  <div (mouseenter)="showImageData(image)" (mouseleave)="showImageData()">
    <app-image-wrapper [uid]="image.uid">
      <app-img
        class="m-3"
        [src]="image.src"
        [alt]="image.title"
        [uid]="image.uid"
        [height]="image.scaledHeight"
        [width]="image.scaledWidth"
      />
    </app-image-wrapper>
  </div>
  }@empty { ...Loading }
</div>
