<a routerLink="/works/{row.uid}" *ngIf="row">
  <ul
    class="list-row list-row-spacing"
    (mouseenter)="displayPreview(true)"
    (mouseleave)="displayPreview(false)"
  >
    <li>{{ row.title }}</li>
    <li>{{ row.year }}</li>
    <li>{{ row.medium }}</li>
    <li>{{ row.surface }}</li>
    <li>
      <div [ngClass]="row.availability ? 'available' : 'not-available'"></div>
    </li>
    @if(preview) {
    <div class="list-row__img-preview">
      <app-img [src]="row.src" [alt]="row.title" [uid]="row.uid"></app-img>
    </div>
    }
  </ul>
</a>
