<a routerLink="/works/{row.uid}" class="w-full" *ngIf="row">
  <ul
    class="list-row flex flex-row space-between w-full"
    (mouseenter)="displayPreview(true)"
    (mouseleave)="displayPreview(false)"
  >
    <li>{{ row.title }}</li>
    <li>{{ row.year }}</li>
    <li>{{ row.medium }}</li>
    <li>{{ row.surface }}</li>
    <li>
      <div [ngClass]="row.availability === 1 ? 'available' : 'not-available'">
        @if(preview) {
        <div class="list-row__img-preview">
          <app-img [src]="row.src" [alt]="row.title"></app-img>
        </div>
        }
      </div>
    </li>
  </ul>
</a>
